<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inline & Block Elements in HTML</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur maxime unde qui ducimus voluptatem temporibus quaerat vel velit voluptas facilis? Sit, debitis voluptates.</p> <!--Block Elements-->
     <a href="https://google.com">Google</a> <!--Inline Element-->
     <a href="#">Empty</a> <!--Inline Element-->

     <div>Div Container</div>  <!--Block Element-->
     <span>Span</span> <!--Inline Element-->
</body>
</html>
