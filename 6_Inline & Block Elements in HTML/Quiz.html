<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz Form Submit</title>
</head>

<body>
     <div>
          <h1>Quiz Answer</h1>
     </div>

     <form action="Quiz.html" method="get">
          <div>
               <label for="name">Enter Name : </label>
               <input type="text" , id="name" name="E_name">
          </div>
          <div>
               <label for="city">City : </label>
               <input type="text" , id="city" name="E_city">
          </div>
          <div>
               <label for="pincode">Pincode : </label>
               <input type="number" , id="pincode" name="E_pincode">
          </div>
          <button type="submit">Submit</button>
     </form>
               
</body>

</html>
