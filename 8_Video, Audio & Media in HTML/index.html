<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Video, Audio & Media in HTML</title>
</head>
<body>
     <video src="video.mp4" width="500" poster="post.jpg" controls></video>
     <audio src="keyboard-sound.mp3" controls preload="metadata"></audio>
     <svg  height="100" width="100">
          <circle class="bg" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
      </svg>
</body>
</html>
