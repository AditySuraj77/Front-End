<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Image, Lists, and Tables in HTML</title>
     <style>
          td{
               border: 2px solid rgb(9, 6, 12);
          }
     </style>
</head>
<body>
     <img width="500" src="image.jpg" alt="Green Field Stadium Kariavattom in Thiruvananthapuram Kerala">
     <hr>
     <table>
          <caption>Match details</caption>
          <tr>
               <th>Team 1</th>
               <th>VS</th>
               <th>Team 2</th>
               <th>Location</th>
          </tr>
          <tr>
               <td rowspan="3">India</td>
               <td rowspan="3">vs</td>
               <td>England</td>
               <td rowspan="3">None</td> 
          </tr>
          <tr>
               
               
               <td>Australia</td>
                
          </tr>
          <tr>
               
               
               <td>NewZeland</td>
               
          </tr>
     </table>
     <hr>
     <ul type="square">
          <li>Lufthansa</li>
          <li>Emirates</li>
          <li>SpiceJet</li>   <!--Unorder List-->
          <li>QatarAirways</li>
          <li>Air India</li>
     </ul>
     <hr>
     <ol type="i">
          <li>Lufthansa</li>
          <li>Emirates</li>
          <li>SpiceJet</li>   <!--order List-->
          <li>QatarAirways</li>
          <li>Air India</li>
     </ol>
</body>
</html>
